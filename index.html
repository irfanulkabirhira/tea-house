<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.7/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.7/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://kit.fontawesome.com/9c36c5aea5.js" crossorigin="anonymous"></script>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
    <title>Tea House</title>
  </head>
  <body class="font-manrope">
    <header>
      <div class="hero min-h-screen">
        <div class="relative hero-content flex-col lg:flex-row-reverse">
          <img
            src="./images/banner.png"
            class="max-w-lg rounded-lg shadow-xl border-2 border-dashed border-gray-400"
          />
          <div class="absolute bottom-10 right-64 flex justify-center items-center space-x-2 rounded-lg p-3 bg-slate-100">
            <span class="text-3xl"><i class="fa-solid fa-star" style="color: #ff972f;"></i></span>
            <div>
              <h1 class="font-bold text-2xl">5.00</h1>
              <p class="text-xs text-gray-400">Trust Pilot Ratings</p>
            </div>
          </div>
          <div class="w-[500px]">
            <h1 class="text-6xl font-bold">It's good tea time at The Tea House</h1>
            <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="btn btn-primary rounded-[10px] bg-[linear-gradient(270deg,rgb(255,0,0)_0%,rgb(255,137,56)_100%)] p-5 text-white text-center border-none">Explore More <span><img src="./images/arrow.png" alt=""></span> </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
